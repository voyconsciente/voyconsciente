<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ reflexion.titulo }}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 40px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #f33e3d;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .categoria {
            font-size: 14px;
            color: #ffd400;
            text-align: center;
            margin-bottom: 30px;
        }
        .contenido {
            font-size: 16px;
            text-align: justify;
        }
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        @page {
            size: A4;
            margin: 2cm;
        }
    </style>
</head>
<body>
    <h1>{{ reflexion.titulo }}</h1>
    <p class="categoria">{{ reflexion.categoria | capitalize }}</p>
    <div class="contenido">
        {{ reflexion.contenido | safe }}
    </div>
    <div class="footer">
        © {{ año_actual }} Voy Consciente | www.voyconsciente.com
    </div>
</body>
</html>
